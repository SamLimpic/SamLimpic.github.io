<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="style.css">
  <title>Sam Limpic</title>
</head>

<body class="bg-white">

  <header class="container-fluid position-relative">
    <button type="button" class="skip btn btn-lg btn-outline-dark border-0 font-lg px-3 py-md-0 py-1"
      title="Ain't nobody got time for this..." onclick="load()">
      <i class="fas fa-angle-double-right"></i>
    </button>
    <div id="header" class="hidden row justify-content-start bg-secondary align-items-center pt-3 pb-2">
      <div class="col">
        <h1 class="font-xl text-light">
          <span>
            <i class="fas fa-compass fa-spin mr-2"></i>
          </span>
          Samuel Limpic
        </h1>
      </div>
    </div>
  </header>


  <main class="container-fluid mt-md-5 mt-2 pl-md-5">
    <section id="intro" class="retro">
      <div class="row justify-content-start align-items-center">
        <div class="col">
          <div class="row justify-content-start text-center align-items-center">
            <h1 class="font-xxl">[</h1>
            <h1 id="hello" class="font-xl">_</h1>
            <h1 class="font-xxl">]</h1>
          </div>
          <h2 class="font-lg"><u>Samuel Limpic</u></h2>
          <h3 class="font-md">Full Stack Developer</h3>
            <div class="ml-md-5 ml-3 mt-md-3 mt-2">
              <h4 class="font-sm">Creative Development <br>
                & Intuitive Design</h4>
              <button id="start" type="button" class="btn-outline-dark ml-md-5 ml-3 mt-md-3 mt-2 pl-2 font-lg" onclick=" helloWorld('Hello_World', 300)">START</button>
            </div>
        </div>
      </div>
    </section>
    <section id="showtime" class="hidden">
      <h1>LETS GO</h1>
    </section>
  </main>

  <footer id="footer" class="container-fluid hidden">
    <div class="row justify-content-center bg-secondary align-items-center pt-3 pb-2">
      <div class="col">
        <h5 class="font-lg text-light text-center">
          Made With 
          <span>
            <i class="fab fa-js-square text-warning mx-1"></i>
          </span>
          By Sam Limpic
        </h5>
      </div>
    </div>
  </footer>

  <script src="app.js"></script>
</body>

</html>
